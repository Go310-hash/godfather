<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - PCHS Bamenda</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon">PCHS</span>
        <span class="logo-text">PCHS Bamenda</span>
      </a>
      <nav class="nav-main">
        <button type="button" class="theme-toggle" aria-label="Toggle dark or light theme">
          <span class="theme-icon"></span>
          <span class="theme-label">Dark</span>
        </button>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <main class="page-main auth-page">
    <div class="container narrow">
      <div class="form-card auth-card">
        <h1 class="page-title">Admin Login</h1>
        <p class="page-subtitle">Sign in to manage registrations</p>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" />
          </div>
          <div id="login-error" class="error-banner" role="alert" hidden></div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; PCHS Bamenda. Admin access only.</p>
    </div>
  </footer>
  <script src="js/theme.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
